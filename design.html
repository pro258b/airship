<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Airship Freedom Economics - Design</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        .design-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 40px 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            backdrop-filter: blur(10px);
            color: #fff;
            line-height: 1.6;
        }
        .design-content h1, .design-content h2, .design-content h3 {
            color: #4caf50;
            margin-top: 30px;
            margin-bottom: 15px;
        }
        .design-content p {
            margin-bottom: 15px;
        }
        .design-content ul, .design-content ol {
            margin-left: 20px;
            margin-bottom: 15px;
        }
        .design-content code {
            background: rgba(255, 255, 255, 0.1);
            padding: 2px 6px;
            border-radius: 3px;
            color: #ffd700;
        }
        .design-content pre {
            background: rgba(0, 0, 0, 0.3);
            padding: 15px;
            border-radius: 8px;
            overflow-x: auto;
            margin: 20px 0;
        }
        .back-link {
            display: inline-block;
            margin-bottom: 20px;
            color: #4caf50;
            text-decoration: none;
            padding: 8px 15px;
            border: 1px solid rgba(76, 175, 80, 0.5);
            border-radius: 5px;
            transition: all 0.3s ease;
        }
        .back-link:hover {
            background: rgba(76, 175, 80, 0.2);
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="design-container">
            <a href="index.html" class="back-link">‚Üê Back to Game</a>
            <div id="design-content" class="design-content">
                Loading design document...
            </div>
        </div>
    </div>

    <script>
        async function loadMarkdown() {
            try {
                const response = await fetch('design.md');
                const markdown = await response.text();
                const html = marked.parse(markdown);
                document.getElementById('design-content').innerHTML = html;
            } catch (error) {
                document.getElementById('design-content').innerHTML = 
                    '<p>Error loading design document. Please make sure design.md exists.</p>';
            }
        }
        
        loadMarkdown();
    </script>
</body>
</html>
