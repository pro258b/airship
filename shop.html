<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="stripe-price-registry" content="stripe-prices.json">
    <title>Blockchain Shop - Airship Freedom</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .shop-header {
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            margin-bottom: 30px;
            text-align: center;
        }

        .shop-header h2 {
            font-size: 2.5em;
            margin-bottom: 10px;
            color: #ffd700;
        }

        .shop-header p {
            font-size: 1.2em;
            opacity: 0.9;
        }

        .shop-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 25px;
            margin-bottom: 30px;
        }

        .shop-item {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 20px;
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
            display: flex;
            flex-direction: column;
        }

        .shop-item:hover {
            transform: translateY(-5px);
            border-color: #4caf50;
            box-shadow: 0 5px 20px rgba(76, 175, 80, 0.3);
        }

        .item-image {
            width: 100%;
            height: 200px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 4em;
            margin-bottom: 15px;
            overflow: hidden;
        }

        .item-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease;
        }

        .shop-item:hover .item-image img {
            transform: scale(1.1);
        }

        .item-title {
            font-size: 1.3em;
            font-weight: bold;
            margin-bottom: 10px;
            color: #ffd700;
        }

        .item-description {
            font-size: 0.95em;
            opacity: 0.9;
            margin-bottom: 15px;
            flex-grow: 1;
        }

        .item-price {
            font-size: 1.5em;
            color: #4caf50;
            font-weight: bold;
            margin-bottom: 15px;
        }

        .item-btc-price {
            font-size: 0.9em;
            color: #f7931a;
            margin-bottom: 15px;
        }

        .buy-button {
            background: linear-gradient(135deg, #4caf50 0%, #45a049 100%);
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 8px;
            font-size: 1.1em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .buy-button:hover {
            background: linear-gradient(135deg, #45a049 0%, #3d8b40 100%);
            transform: scale(1.05);
        }

        .back-link {
            display: inline-block;
            margin-bottom: 20px;
            color: #4caf50;
            text-decoration: none;
            padding: 10px 20px;
            border: 2px solid #4caf50;
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        .back-link:hover {
            background: rgba(76, 175, 80, 0.2);
            transform: translateX(-5px);
        }

        .category-filter {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .filter-btn {
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .filter-btn:hover,
        .filter-btn.active {
            background: rgba(76, 175, 80, 0.3);
            border-color: #4caf50;
        }
    </style>
</head>

<body>
    <div class="game-container">
        <a href="index.html" class="back-link">‚Üê Back to Home</a>

        <div class="shop-header">
            <h2>üîê Blockchain Security Shop</h2>
            <p>Protect your crypto assets with hardware security solutions</p>
        </div>

        <div class="category-filter">
            <button class="filter-btn active" data-category="all">All Items</button>
            <button class="filter-btn" data-category="storage">Storage</button>
            <button class="filter-btn" data-category="security">Security</button>
            <button class="filter-btn" data-category="backup">Backup</button>
        </div>

        <div class="shop-grid" id="shopGrid">
            <!-- Items will be populated by JavaScript -->
        </div>
    </div>

    <script src="shop.js"></script>
</body>

</html>
